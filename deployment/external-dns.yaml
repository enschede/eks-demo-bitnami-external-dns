---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: kube-system
spec:
  interval: 2m
  url: https://charts.bitnami.com/bitnami

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
  interval: 2m
  install:
    remediation:
      retries: 3
  uninstall:
    timeout: 5m
    disableHooks: false
    keepHistory: false
  values:
    provider: aws
    interval: 30s
    logLevel: info
    policy: sync
    serviceAccount:
      create: false
      name: bitnami-external-dns-controller